<!DOCTYPE html>
<html>
    <head>
        <title>
            JS dalam Body
        </title>
    </head>
    <body>

        <h2>JavaScript di dalam tag body</h2>

        <p id="demo">Sebuah paragrap</p>

        <button type="button" onclick="myFunction()">Cobalah</button>

        <script>
            function myFunction() {
                document.getElementById("demo").innerHTML = "Paragrapnya diganti";
            }
        </script>

    </body>
</html>
