<!DOCTYPE html>
<html>
    <head>
        <title>
            date and time interactive javascript
        </title>
    </head>
    <body>
        <h2>My first JavaScript</h2>

        <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">
            Klik saya untuk menampilkan Tanggal dan Waktu.
        </button>

        <p id="demo"></p>

    </body>
</html>
