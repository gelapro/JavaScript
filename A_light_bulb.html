    <body style="background-color: lightblue;">
       <center> <h2>Apa yang bisa dilakukan oleh JavaScript</h2>

     <p>JavaScript bisa mengganti nilai atribut</p>

     <p>In this case JavaScript changes the value of the src (source) atribut of an image.</p>

     <button onclick="document.getElementById('myImage').src='assets/img/pic_bulbon.png'">Turn on the Light</button>

     <img id="myImage" src="assets/img/pic_bulboff.png" style="width:100px">
     
     <button onclick="document.getElementById('myImage').src='assets/img/pic_bulboff.png'">Turn off the Light</button>
    </center>
