<!DOCTYPE html>
<html>
    <head>
        <title>
            statement javascript
        </title>
    </head>
    <body>

      <h1>statement</h1>
      <p><b>Program JavaScript</b> adalah daftar <b>pernyataan</b> yang akan dieksekusi oleh komputer.</p>

      <p id="demo"></p>

     <script>
        var x, y, z; //statement satu
        x = 80; //statement dua
        y = 20; //statement tiga
        z = x + y; //statement empat

        document.getElementById("demo").innerHTML = "Nilai dari z adalah " + z + ".";
     </script>
        

    </body>
</html>
